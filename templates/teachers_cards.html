 <div class="row">
      <div class="col-12 col-lg-10 offset-lg-1 m-auto">

        {% for teacher in teachers | batch(6) | first %}
          <div class="card mb-4">
            <div class="card-body">
              <div class="row">
                <div class="col-3"><img src="{{ teacher.picture }}" class="img-fluid" alt=""></div>
                <div class="col-9">
                  <p class="float-right">Рейтинг: {{ teacher.rating }} Ставка: {{ teacher.price }} / час</p>
                  <h2 class="h5">{{ teacher.name }}</h2>
                  <p>{{ teacher.about }}</p>
                  <a href="/booking/{{ teacher.id }}/" class="btn btn-primary btn-sm mr-3 mb-2">Записаться на пробный урок</a>
                  <a href="/profiles/{{ teacher.id }}/" class="btn btn-outline-primary btn-sm mb-2">Отправить сообщение</a>
                </div>
              </div>
            </div>
          </div>

        {% endfor %}


      </div>
    </div>
