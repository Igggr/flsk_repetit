{% extends 'base.html' %}

{% block body %}
  <main class="container mt-3">
    <div class="row mt-5">
      <div class="col-10 col-md-6 offset-1 offset-md-3 mb-3">
        <form action="/booking_done/" method="post" class="card mb-3">
          <div class="card-body text-center pt-5">
            <img src="{{ teacher.picture }}" class="mb-3" width="95" alt="">
            <h2 class="h5 card-title mt-2 mb-2">{{ teacher.name }}</h2>
            <p class="my-1">Запись на пробный урок</p>
            <p class="my-1">{{ days[time.day] }}, {{ time.hour.zfill(2) }}:00</p>
          </div>
          <hr />
          <div class="card-body mx-3">
            <label class="mb-1 mt-2" for="clientName">Вас зовут</label>
            <input class="form-control" type="text" id="clientName" name="clientName" placeholder="">
            <label class="mb-1 mt-2" for="clientPhone">Ваш телефон</label>
            <input class="form-control" type="tel"  id="clientPhone" name="clientPhone" placeholder="">
            <input type="submit" class="btn btn-primary btn-block mt-4" value="Записаться на пробный урок">
            <input type="hidden" name="day" value="{{ time.day }}">
            <input type="hidden" name="hour" value="{{ time.hour }}">
          </div>
        </form>
      </div>
    </div>
  </main>
{% endblock %}
